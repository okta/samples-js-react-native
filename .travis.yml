sudo: false
language: android
android:
  components:
    - tools
    - platform-tools
    # Tools appears twice on purpose as itâ€™s required to get the newest Android SDK tools
    - tools

    # The BuildTools version used by this project
    - build-tools-29.0.3
    # The SDK version used to compile this project
    - android-29
    - android-22
    - extra-google-google_play_services

    # Additional components
    - extra-android-support
    - extra-google-m2repository
    - extra-android-m2repository

    # Emulator to use for UI tests
    - sys-img-armeabi-v7a-android-22
jdk:
  - openjdk8
before_install:
  - yes | sdkmanager "build-tools;28.0.3"
  - yes | sdkmanager "platforms;android-28"
  - nvm install 14
  - node --version
install:
  - "pushd ."
  - "cd ./custom-sign-in"
  - npm install
before_script:
  - android list targets
  - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
script:
  - "pushd ."
  - "npm start &"
  - cd ./android && ./gradlew assembleDebug assembleAndroidTest -DtestBuildType=debug
  # - "cd ./android"
  # - "./gradlew clean build connectedAndroidTest"